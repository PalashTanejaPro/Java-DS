apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'LinkedList'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.4.2")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.4.2")
}

jar {
    baseName = 'linkedlist'
    version = 'alpha'
}